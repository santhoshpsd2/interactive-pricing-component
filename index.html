<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <header>
    <h1>
  Simple, traffic-based pricing </h1>
  <P>
  Sign-up for our 30-day trial. No credit card required. </P>
</header>

<div class="totalsection">
<section class="pricesection">

<div class="pages">
 <h2><span class="pageviews">100k</span> Pageviews</h2>
</div>

<div class="priceper">
  <p>
  <span class="price">$16.00</span>
  <span class="per"> /month</span>
</p>
</div>


<div class="inputbar">
  <input type="range" name="pricerange" id="pricerange" class="pricerange" min="0" max="4" value="2">
</div>

<div class="billing">
  <p class="month">Monthly Billing</p>

<label class="switch">
  <input type="checkbox" class="checkbox" autocomplete="off">
  <span class="slider round"></span>
</label>
  <p class="year">Yearly Billing &nbsp;&nbsp; <span class="discount">25% discount</span></p>
</div>
</section>
<hr>
<div class="footer">
<div class="services">
  <p><img src="./images/icon-check.svg" alt="">&nbsp;&nbsp; Unlimited websites</p>
  <p><img src="./images/icon-check.svg" alt="">&nbsp;&nbsp; 100% data ownership</p>
  <p><img src="./images/icon-check.svg" alt="">&nbsp;&nbsp; Email reports</p>
</div>
<div class="trailbutton">
 <button class="trial"> Start my trial</button>
</div>
</div>
</div> 

</main>
</body>
<script src="./script.js"></script>
</html>
